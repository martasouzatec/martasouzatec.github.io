<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício JavaScript</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div id="container">
    <h1>Exercício JavaScript - Notas, Média, Situação (aprovado/reprovado)</h1>
    <hr>
    <p><i>Programar recursos que permitam pegar os dados do formulário, processá-los e exibí-los na tabela</i></p>
    
    <form action="" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </p>

        <p>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" required>
        </p>

        <p>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" required>
        </p>
        <button id="">Avaliar</button>
    </form>

    <table>
        <caption>Escola de Super Heróis</caption>
		<thead>
			<tr>
				<th>Aluno</th>
				<th>Nota 1</th>
				<th>Nota 2</th>
				<th>Média</th>
				<th>Situação</th>
			</tr>  
		</thead>		
		
		<tbody>
			<!-- ATENÇÃO! As linhas contendo os dados dos alunos (nome, nota1, nota2
			média, situação) deverão ser criadas dinamicamente usando JavaScript
			e colocadas aqui dentro do <tbody>.-->

		</tbody>
		
    </table>
</div>

<script> 

    'use strict';


const formulario=document.querySelector("form");
const tabela=document.querySelector("tbody");


formulario.addEventListener("submit", function (event) {
    event.preventDefault();

  let inputNome = formulario.querySelector("#nome");
  
  let inputNota1 = formulario.querySelector("#nota1");
    
  let inputNota2 = formulario.querySelector("#nota2");


  let nome = inputNome.value;
  let nota1 =inputNota1.value;
  let nota2 =inputNota2.value;

  console.log(nome);
  console.log(nota1);
  console.log(nota2);

  let media = (nota1 * nota2) / 2 ;
  console.log(media.toFixed(0));

  let situacao;
  let aluno = document.querySelector("tbody");
  
        if( media >= 7){
            situacao= "APROVADO";
           aluno.style.color="blue";
     
        }else {
            situacao = "REPROVADO";
            aluno.style.color="red";
 
            
        }
    console.log (situacao);
   
    let linha = document.createElement("tr");
    linha.innerHTML= `<td>${nome}</td>
                     <td>${nota1}</td>
                     <td>${nota2}</td>
                     <td>${media}</td>
                     <td>${situacao}</td>`

    tabela.appendChild(linha);

});

            

</script>
        
    
</body>
</html>
